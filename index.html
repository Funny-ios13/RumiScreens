<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruminahui Arena | Pantalla del Estadio</title>
    <!-- Incluyendo Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados adicionales */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-black text-white flex flex-col h-screen p-4 md:p-8">

    <!-- Contenedor del Logo de la Competición -->
    <header class="w-full flex justify-center py-4 flex-shrink-0">
        <!-- Cambia el src a la URL de tu logo de la competición 10 y 12 es el default -->
        <img class="h-20 md:h-22" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/2025_FIFA_Club_World_Cup.svg/2048px-2025_FIFA_Club_World_Cup.svg.png" alt="FIFA Club World Cup">
    </header>

    <!-- Contenedor Principal del Marcador -->
    <main class="w-full flex-grow flex items-center justify-around">

        <!-- Equipo Local -->
        <div class="flex flex-col items-center justify-center text-center w-1/3">
            <img 
                class="h-32 w-32 md:h-60 md:w-60 object-contain" 
                src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/1200px-Real_Madrid_CF.svg.png" 
                alt="Logo Real Madrid CF"
                onerror="this.onerror=null;this.src='https://placehold.co/240x240/111827/ffffff?text=Real+Madrid+CF';"
            >
            <h1 class="mt-4 md:mt-8 text-xl md:text-4xl font-bold tracking-wide">Real Madrid CF</h1>
        </div>

        <!-- VS Separador -->
        <div class="flex items-center justify-center w-1/3">
            <span class="text-5xl md:text-8xl font-black">VS</span>
        </div>

        <!-- Equipo Visitante -->
        <div class="flex flex-col items-center justify-center text-center w-1/3">
            <img 
                class="h-32 w-32 md:h-60 md:w-60 object-contain" 
                src="https://upload.wikimedia.org/wikipedia/commons/5/55/Al_Hilal_SFC_Logo.svg" 
                alt="Al Hilal"
                onerror="this.onerror=null;this.src='https://placehold.co/240x240/111827/ffffff?text=Al+Hilal';"
            >
            <h1 class="mt-4 md:mt-8 text-xl md:text-4xl font-bold tracking-wide">Al Hilal</h1>
        </div>

    </main>

    <script>
           const elements = document.getElementsByClassName('h-32 w-32 md:h-60 md:w-60 object-contain');

   for (let i = 0; i < elements.length; i++) {
     elements[i].onclick = function() {
       // Your code here when the element is clicked
        window.location.href = "./marcador.html"
     };
   }
    </script>

</body>
</html>
