<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruminahui Arena | Pantalla del Estadio</title>
    <!-- Incluyendo Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados adicionales */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .clickable {
            cursor: pointer;
            user-select: none;
        }
        /* Estilos para la vista de logo magnificado */
        body.logo-view .main-content {
            display: none;
        }
        body.logo-view .header-container {
            height: 100vh;
            align-items: center;
        }
        body.logo-view .competition-logo {
            height: 50vh; /* Logo mucho más grande */
        }
    </style>
</head>
<body class="bg-black text-white flex flex-col h-screen p-4 md:p-8">

    <!-- Contenedor del Logo de la Competición -->
    <header id="header" class="w-full flex justify-center py-4 flex-shrink-0 header-container clickable">
        <img id="competition-logo" class="h-20 md:h-22 competition-logo" src="https://a.espncdn.com/combiner/i?img=/i/leaguelogos/soccer/500/65.png" alt="CONMEBOL Rumbo al Mundial FIFA 2026">
    </header>

    <!-- Contenedor Principal del Marcador -->
    <main class="w-full flex-grow flex items-center justify-around main-content">

        <!-- Equipo Local -->
        <div class="flex flex-col items-center justify-center text-center w-1/3">
            <img 
                class="h-32 w-32 md:h-60 md:w-60 object-contain clickable team-logo" 
                src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Logotipo_de_la_Federaci%C3%B3n_Peruana_de_F%C3%BAtbol.svg" 
                alt="Logo Real Madrid CF"
                onerror="this.onerror=null;this.src='https://placehold.co/240x240/111827/ffffff?text=Real+Madrid+CF';"
            >
            <h1 class="mt-4 md:mt-8 text-xl md:text-4xl font-bold tracking-wide">Peru</h1>
        </div>

        <!-- VS Separador -->
        <div class="flex items-center justify-center w-1/3">
            <span class="text-5xl md:text-8xl font-black">VS</span>
        </div>

        <!-- Equipo Visitante -->
        <div class="flex flex-col items-center justify-center text-center w-1/3">
            <img 
                class="h-32 w-32 md:h-60 md:w-60 object-contain clickable team-logo" 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Logo_de_la_Federaci%C3%B3n_Ecuatoriana_de_F%C3%BAtbol_%282%29.svg/1668px-Logo_de_la_Federaci%C3%B3n_Ecuatoriana_de_F%C3%BAtbol_%282%29.svg.png" 
                alt="Al Hilal"
                onerror="this.onerror=null;this.src='https://placehold.co/240x240/111827/ffffff?text=Al+Hilal';"
            >
            <h1 class="mt-4 md:mt-8 text-xl md:text-4xl font-bold tracking-wide">Ecuador</h1>
        </div>

    </main>

    <script>
        // --- Redirección al hacer clic en logos de equipos ---
        const teamLogos = document.getElementsByClassName('team-logo');
        for (let i = 0; i < teamLogos.length; i++) {
            teamLogos[i].onclick = function() {
                // Redirige a la página del marcador
                window.location.href = "./marcador.html";
            };
        }

        // --- Funcionalidad para magnificar el logo de la competición ---
        const header = document.getElementById('header');
        header.addEventListener('click', function() {
            document.body.classList.toggle('logo-view');
        });
    </script>

</body>
</html>
