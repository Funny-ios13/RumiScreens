<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruminahui Arena | Marcador Interactivo</title>
    <!-- Incluyendo Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados adicionales */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .score {
            cursor: pointer; /* Cambia el cursor para indicar que es clickeable */
            user-select: none; /* Evita que el texto del marcador sea seleccionable */
        }
        /* Clase para controlar el tamaño de los números */
        .score-number {
            font-size: 8rem; /* Tamaño para pantallas pequeñas (128px) */
            line-height: 1;
        }

        @media (min-width: 768px) { /* md: breakpoint de Tailwind */
            .score-number {
                font-size: 15rem; /* Tamaño para pantallas medianas y grandes (240px) */
            }
        }
    </style>
</head>
<body class="bg-black text-white flex flex-col h-screen p-4 md:p-8">

    <!-- Contenedor del Logo de la Competición -->
    <header class="w-full flex justify-center py-4 flex-shrink-0">
        <!-- Cambia el src a la URL de tu logo de la competición 10 y 12 es el default -->
        <img class="h-30 md:h-32" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/2025_FIFA_Club_World_Cup.svg/2048px-2025_FIFA_Club_World_Cup.svg.png" alt="FIFA Club World Cup">
    </header>

    <!-- Contenedor Principal del Marcador -->
    <main class="w-full flex-grow flex items-center justify-around">

        <!-- Equipo Local -->
        <div class="flex flex-col items-center justify-center text-center w-1/3">
            <h1 id="score-local" class="score score-number font-black" onclick="incrementScore('local')">0</h1>
            <h2 class="mt-4 md:mt-8 text-xl md:text-4xl font-bold tracking-wide">Real Madrid CF</h2>
        </div>

        <!-- VS Separador -->
        <div class="flex items-center justify-center w-1/3">
            <span class="text-5xl md:text-8xl font-black">___</span>
        </div>

        <!-- Equipo Visitante -->
        <div class="flex flex-col items-center justify-center text-center w-1/3">
            <h1 id="score-visitor" class="score score-number font-black" onclick="incrementScore('visitor')">0</h1>
            <h2 class="mt-4 md:mt-8 text-xl md:text-4xl font-bold tracking-wide">Al Hilal</h2>
        </div>

    </main>
    
    <script>
        // Función para incrementar el marcador
        function incrementScore(team) {
            let scoreElement;
            if (team === 'local') {
                scoreElement = document.getElementById('score-local');
            } else {
                scoreElement = document.getElementById('score-visitor');
            }
            
            // Obtenemos el valor actual, lo convertimos a número y le sumamos 1
            let currentScore = parseInt(scoreElement.innerText, 10);
            scoreElement.innerText = currentScore + 1;
        }

         const elements = document.getElementsByClassName('w-full flex justify-center py-4 flex-shrink-0');
        for (let i = 0; i < elements.length; i++) {
     elements[i].onclick = function() {
       // Your code here when the element is clicked
        window.location.href = "./index.html"
     };
   }
    </script>

</body>
</html>
